<ul>
{% if eggs %}
    {% for egg in eggs %}
        {% if egg == current_egg %}
            <li>
            <strong>
            <a href="{% url 'show_egg' egg.slug %}">{{ egg.title }}</a>
            </strong>
            </li>
        {% else %}
            <li>
                <a href="{% url 'show_egg' egg.slug %}">{{ egg.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
{% else %}
    <li><strong>There are no eggs present.</strong></li>
{% endif %}
</ul>
